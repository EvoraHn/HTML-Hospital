<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>
    <h1>Contactanos</h1>
    <form action="">
        <p>
            <input type="text" name="nombre" size="40" placeholder="Su nombre*" id="nombre">
        </p>
        <p>
            <input type="text" name="telefono" size="40" placeholder="Teléfono de contacto (+ Cod. de país y región)*" id="telefono">
        </p> 
        <p>
            <input type="text" name="email" size="40" placeholder="Email*" id="email">
        </p>
        <p>
            <textarea type="text" name="mensaje" cols="42" rows="5" placeholder="Su mensaje*" id="mensaje"></textarea>
        </p>
    </form>
    

</body>
</html>
